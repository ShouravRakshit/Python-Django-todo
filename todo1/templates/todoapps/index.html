<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-success">Todo List</h1>

      <table class="table">
        <tbody>
          <div class="my-4">
            <form method="POST">
              {% csrf_token %} 
              {{data.form}}
              <button style="position: absolute; color: #214870; left: 640px; top: 80px;">Add Task</button>
            </form>
          </div>

          {% for todo in data.todo %}
          <tr>
            <td>{{todo.id}}</td>
            <td class="text-primary">{{todo.text}}</td>
            <td class="text-secondary">{{todo.date}}</td>
            <td>
              <a href="/update/{{todo.id}}/" type="button" class="btn btn-success">Update</a>
              <a href="/delete/{{todo.id}}/" type="button" class="btn btn-danger">Delete</a>
            </td>
          </tr>

          {% endfor %}
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
